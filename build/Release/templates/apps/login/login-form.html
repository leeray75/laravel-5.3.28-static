<section id="login-modal" class="container" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Login</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" method="POST"  (submit)="sendLogin()">
                        <div class="form-group">
                            <label for="email" class="col-md-4 control-label">E-Mail Address</label>

                            <div class="col-md-6">
                                <input [(ngModel)]="user.email" id="email" type="email" class="form-control" name="email" required autofocus>

                                    <span *ngIf="user.errors.email" class="help-block">
                                        <strong>{{ user.errors.email }}</strong>
                                    </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-md-4 control-label">Password</label>

                            <div class="col-md-6">
                                <input [(ngModel)]="user.password" id="password" type="password" class="form-control" name="password" required>

                                    <span *ngIf="user.errors.password" class="help-block">
                                        <strong>{{ user.errors.password }}</strong>
                                    </span>
                              
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="remember"> Remember Me
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">
                                    Login
                                </button>
                                <a class="btn btn-link" href="">
                                    Forgot Your Password?
                                </a>
                            </div>
                        </div>
                    </form>
                </div><!-- /panel-body -->
            </div><!-- /panel-default -->
        </div><!-- /col-md-8 -->
    </div><!-- /row -->
</section>
